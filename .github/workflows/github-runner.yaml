name: github-hosted-runner

on: [workflow_dispatch]

env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: demo-cluster
  GKE_APP_NAME: demo-shop-github-runner
  GKE_SERVICE: gke-service
  GKE_SERVICE_ACCOUNT: gke-serviceaccount
  GKE_DEPLOYMENT_NAME: demo-shop-deployment
  GKE_REGION: europe-west3
  GKE_ZONE: europe-west3-a
  
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Setup gcloud CLI 
      uses: google-github-actions/setup-gcloud@v0.6.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
        export_default_credentials: true 

    - name: Get the GKE credentials
      uses: google-github-actions/get-gke-credentials@v0.5.0
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      env: 
        AGENT_TOOLSDIRECTORY: "/opt/hostedtoolcache"
        RUNNER_TOOL_CACHE: "/opt/hostedtoolcache"
      with:
        python-version: "3.8"
        cache: "pip"

    - name: Install dependencies
      working-directory: exco/
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install codecov

   # - name: Lint with flake8
   #   working-directory: exco/
   #   run: |
   #     flake8

    - name: Test with pytest
      working-directory: exco/
      run: |
        pytest --cov-report=xml:coverage.xml --cov-config=.coveragerc --cov=./exco
        codecov

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.python.coverage.reportPaths=exco/coverage.xml
          -Dsonar.exclusions="*.xml"
          -Dsonar.qualitygate.wait=false

    - name: Build and Push Docker Image
      working-directory: exco/
      run: |-  
         docker build \
          --tag "${{ env.GKE_REGION }}-docker.pkg.dev/${{ env.GKE_PROJECT }}/${{ env.GKE_PROJECT }}/${{ env.GKE_APP_NAME }}:${{ github.sha }}" .
         gcloud auth configure-docker ${{ env.GKE_REGION }}-docker.pkg.dev --quiet
         docker push "${{ env.GKE_REGION }}-docker.pkg.dev/${{ env.GKE_PROJECT }}/${{ env.GKE_PROJECT }}/${{ env.GKE_APP_NAME }}:${{ github.sha }}"
      
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.GKE_REGION }}-docker.pkg.dev/${{ env.GKE_PROJECT }}/${{ env.GKE_PROJECT }}/${{ env.GKE_APP_NAME }}:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-k8s-runner-results.sarif'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
          sarif_file: 'trivy-k8s-runner-results.sarif'